<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="list-container">
      <h1>ToDo list</h1>
      <p>Visibility of done tasks:</p>
      <label class="switch">
        <input type="checkbox" id="display-toggle" onclick="chengeDisplay()">
        <span class="slider round"></span>
      </label>

    </div>

    <div class="task-container">
      <div class="todo_list">
        <div class="create_new_todo">
          <input type="text" class="title" placeholder="Title" />
          <input type="text" class="message" placeholder="Description" />
          <input type="date" class="due_date" name="due_date" />
          <button class="add">Add to do</button>
        </div>
      </div>
    </div>

    <div class="wrapper">
        <ul class="todo" id="ul"></ul>
    </div>
    
    <script src="./script/script.js"></script>
  </body>
</html>
